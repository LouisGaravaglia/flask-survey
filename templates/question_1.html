{% extends "base.html" %}

{% block title %} HOME {% endblock %}



{% block content %}


<h1>Question #2</h1>
<br>
<p>{{question}}</p> 
<br>
<form action="/questions/1/answer", method="POST">
{% for choice in choices %}
<div>
  <input type="radio" id="{{choice}}" name="options" value="{{choice}}"
         checked>
  <label for="{{choice}}">{{choice}}</label>
</div>

{% endfor %}




<button>Submit</button>
</form>






{% endblock %}
