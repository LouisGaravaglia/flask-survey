{% block content %}


<h1>Question #2</h1>
<br>
<form action="/questions/1/answer">
<p>{{question}}</p> 
{% for choice in choices %}
<div>
  <input type="radio" id="{{choice}}" name="options" value="{{choice}}"
         checked>
  <label for="{{choice}}">{{choice}}</label>
</div>

{% endfor %}


{% if allow_text == True %}
<div>
  <input type="text" id="allow_text" name="options">
  <label for="allow_text">Describe</label>
</div>
{% endif %}

<button>Submit</button>
</form>






{% endblock %}
