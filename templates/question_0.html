

{% extends "base.html" %}

{% block title %} QUESTION #1 {% endblock %}


{% block content %}


<h1>Question #1</h1>
<br>
<form action="/questions/0/answer" method="POST">
<p>{{question}}</p> 
{% for choice in choices %}
<div>
  <input type="radio" id="{{choice}}" name="options" value="{{choice}}"
         checked>
  <label for="{{choice}}">{{choice}}</label>
</div>
{% endfor %}

{% if text %}
<div>
  <input type="text" id="text" name="text">
  <label for="text">Why?</label>
</div>
{% endif %}

<button>Submit</button>
</form>






{% endblock %}
