

{% extends "base.html" %}

{% block title %} HOME {% endblock %}


{% block content %}


<h1>Question #1</h1>
<br>
<form action="/questions/0/answer">
<p>{{question}}</p> 
{% for choice in choices %}
<div>
  <input type="radio" id="{{choice}}" name="options" value="{{choice}}"
         checked>
  <label for="{{choice}}">{{choice}}</label>
</div>

{% endfor %}
<button>Submit</button>
</form>






{% endblock %}
